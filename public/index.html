<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

</head>
<body>
<!--把rem计算放到body头部，目的是为了保证css导入知乎才执行这段JS(不写在index中而是写在页面中，就是为了保证这段程序加载速度快一些)-->
<script>
    ;(function anonymous() {
        function computed() {
            let HTML = document.documentElement,
                winW = HTML.clientWidth,
                desW = 750;
            if (winW >= 750) {
                HTML.style.fontSize = '100px';
                return;
            }
            HTML.style.fontSize = winW / desW * 100+'px';  //html中的代码尽量不要粗心啊{}等操作
        }
        computed();
        window.addEventListener('resize', computed, false)
    })()
</script>
<div id="root"></div>
</body>
</html>
